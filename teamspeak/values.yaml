# Default values for teamspeak.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/rexbut/dockers/teamspeak
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# -- TeamSpeak specific configuration
teamspeak:
  # -- Server password (optional)
  serverPassword: ""
  # -- ServerAdmin password (optional, auto-generated if not set)
  serverAdminPassword: ""
  # -- Extra environment variables
  extraEnv: []
  #   - name: TS3SERVER_QUERY_PROTOCOLS
  #     value: "raw,ssh"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 9987

securityContext:
  runAsNonRoot: true
  runAsUser: 9987
  runAsGroup: 9987
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true

service:
  type: LoadBalancer
  annotations: {}
  # -- LoadBalancer IP (optional)
  loadBalancerIP: ""
  # -- LoadBalancer source ranges (optional)
  loadBalancerSourceRanges: []
  # -- ClusterIP (optional, for ClusterIP type)
  clusterIP: ""
  # -- Voice port (UDP)
  voice:
    port: 9987
    nodePort: ""
  # -- ServerQuery port (TCP)
  serverQuery:
    port: 10011
    nodePort: ""
  # -- ServerQuery SSH port (TCP)
  serverQuerySsh:
    port: 10022
    nodePort: ""
  # -- File transfer port (TCP)
  fileTransfer:
    port: 30033
    nodePort: ""

# -- Enable host networking (useful for NAT traversal issues)
hostNetwork: false

# -- DNS policy
dnsPolicy: ClusterFirst

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: teamspeak.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          port: 10011
  tls: []
  #  - secretName: teamspeak-tls
  #    hosts:
  #      - teamspeak.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# -- Liveness probe configuration
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# -- Readiness probe configuration
readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}

# -- Strategy used to replace old Pods by new ones
strategy:
  type: Recreate
  # type: RollingUpdate
  # rollingUpdate:
  #   maxSurge: 1
  #   maxUnavailable: 33%

persistence:
  storageClass: ""
  existingClaim: ""
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  # if you need any additional volumes, you can define them here
  additionalVolumes: []
  # if you need any additional volume mounts, you can define them here
  additionalMounts: []

# -- Traefik IngressRoute configuration (TCP/UDP forwarding)
traefik:
  # -- Enable Traefik IngressRoute (TCP/UDP)
  enabled: false
  # -- Annotations for IngressRoutes
  annotations: {}
  # -- UDP configuration (Voice)
  udp:
    voice:
      # -- Traefik entrypoint name for voice (UDP 9987)
      # You need to configure this entrypoint in Traefik
      entryPoint: teamspeak-voice
  # -- TCP configuration
  tcp:
    serverQuery:
      # -- Traefik entrypoint name for ServerQuery (TCP 10011)
      entryPoint: teamspeak-query
    serverQuerySsh:
      # -- Traefik entrypoint name for ServerQuery SSH (TCP 10022)
      entryPoint: teamspeak-query-ssh
    fileTransfer:
      # -- Traefik entrypoint name for File Transfer (TCP 30033)
      entryPoint: teamspeak-filetransfer
